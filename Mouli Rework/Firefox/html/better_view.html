<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Mouli Rework</title>
    <link rel="icon" type="image/png" href="../icons/icon16.png" />
    <link rel="shortcut icon" href="../icons/icon16.png" />
    <link rel="apple-touch-icon" href="../icons/icon48.png" />
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="preload-overlay"><div class="preload-spinner"></div></div>
    <div class="wrapper">
      <header>
        <div class="logo">
          <div class="logo-icon">
            <img src="../icons/icon48.png" alt="Mouli Rework Icon" />
          </div>
          <div class="logo-text">Mouli Rework</div>
        </div>
      </header>
      <main id="main-content">
        <h1 class="dashboard-title">Projects Dashboard</h1>
        <p class="dashboard-subtitle">
          View all your projects and track your progress
        </p>
        <div class="filter-container" id="filter-container">
          <button class="filter-button active" data-module="ALL">ALL</button>
        </div>
        <div class="project-grid" id="project-grid-container"></div>
      </main>
      <footer><p>Mouli Rework â€¢ Epitech Addons Extension</p></footer>
    </div>
    <script src="../js/utilities.js"></script>
    <script src="../js/better_view.js"></script>
  </body>
</html>
