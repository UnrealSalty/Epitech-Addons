<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details - Mouli Rework</title>
    <link rel="icon" type="image/png" href="../icons/icon16.png" />
    <link rel="shortcut icon" href="../icons/icon16.png" />
    <link rel="apple-touch-icon" href="../icons/icon48.png" />
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="preload-overlay"><div class="preload-spinner"></div></div>
    <div class="wrapper">
      <header>
        <div class="logo">
          <div class="logo-icon">
            <img src="../icons/icon48.png" alt="Mouli Rework Icon" />
          </div>
          <div class="logo-text">Mouli Rework</div>
        </div>
        <div class="header-actions">
          <a href="#" id="back-button" class="back-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 12H5"></path>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Back to Dashboard</span>
          </a>
        </div>
      </header>
      <main id="main-content">
        <div id="details-content">
          <section class="project-info-header">
            <h1 class="project-title" id="details-project-name"></h1>
            <div class="project-meta">
              <span class="meta-item" id="details-project-module"></span>
              <span class="meta-item" id="details-run-date"></span>
              <span
                class="meta-item error-tags-container"
                id="details-status-tag"
              ></span>
              <span class="commit-hash-details" id="details-commit-hash"
                >Commit: N/A</span
              >
            </div>
          </section>
          <div class="error-message-box" id="error-message-box">
            <div class="error-message-title" id="error-message-title">
              <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              <span>Error</span>
            </div>
            <div class="error-message-content" id="error-message-content"></div>
          </div>
          <section class="details-grid">
            <div class="details-section">
              <h2 class="details-section-title">Coding Style</h2>
              <div class="coding-stats-summary">
                <div class="stats-grid">
                  <div class="stat-item">
                    <span>Fatal</span
                    ><span class="stat-value" id="style-fatal">0</span>
                  </div>
                  <div class="stat-item">
                    <span>Major</span
                    ><span class="stat-value" id="style-major">0</span>
                  </div>
                  <div class="stat-item">
                    <span>Minor</span
                    ><span class="stat-value" id="style-minor">0</span>
                  </div>
                  <div class="stat-item">
                    <span>Info</span
                    ><span class="stat-value" id="style-info">0</span>
                  </div>
                </div>
              </div>
              <div class="style-details-list" id="style-details-list"></div>
            </div>
            <div class="details-section">
              <h2 class="details-section-title">Coverage</h2>
              <div class="coverage-container">
                <div id="coverage-branch-item"></div>
                <div id="coverage-line-item"></div>
              </div>
              <div id="coverage-details-container"></div>
            </div>
          </section>
          <section class="details-section">
            <h2 class="details-section-title">Test Results</h2>
            <div id="test-results-container"></div>
          </section>
        </div>
      </main>
      <footer><p>Mouli Rework â€¢ Epitech Addons Extension</p></footer>
    </div>
    <script src="../js/utilities.js"></script>
    <script src="../js/details.js"></script>
  </body>
</html>
